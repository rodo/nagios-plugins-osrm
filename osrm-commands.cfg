define command{
        command_name    check_osrm_locate
        command_line    $USER1$/check_http -p '$ARG1$' -H '$HOSTNAME$' -I '$HOSTADDRESS$' -u /locate?loc='$ARG2$' -e 'HTTP/1.1 200 OK'
}

