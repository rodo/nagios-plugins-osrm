#
# OSRM commands
#
# Works with OSRM v0.3.9
#
define command{
        command_name    check_osrm
        command_line    $USER1$/check_http -p '$ARG1$' -H '$HOSTNAME$' -I '$HOSTADDRESS$' -u /hello -e 'HTTP/1.1 200 OK'
}

define command{
        command_name    check_osrm_hello
        command_line    $USER1$/check_http -p '$ARG1$' -H '$HOSTNAME$' -I '$HOSTADDRESS$' -u /hello -e 'HTTP/1.1 200 OK'
